<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified DOM Working Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSS day 01: Exercise 02</h1>
        
        <div class="left" id="first">
            <div class="left" id="third">
                <p>This is a paragraph in the left section.</p>
                <span>This span will be hidden.</span>
            </div>
            <div class="left" id="fourth">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
                <span>Another span in the fourth div.</span>
            </div>
        </div>

        <div class="right" id="second">
            <div class="right" id="fifth">
                <p>This paragraph will be hidden without space.</p>
            </div>
            <div class="right" id="sixth">
                <img src="image.png" alt="Sample Image">
            </div>
        </div>
        <div>
            <div>
                <form action="">
                    <label for="comment">comment:</label>
                    <input type="text" placeholder="I loved this form" name="comment" id="comment">
                </form>
            </div>
        </div>
    </div>
    <form action="">
        <label for="proclaim">proclaim:</label>
        <input type="text" placeholder="I hated this form" name="proclaim" id="proclaim">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
